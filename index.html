<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Formulário com Validação</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main class="principal">
        <div class="info">
            <h1>FICOU COM DÚVIDA? <br>
            NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form class="formulario">
            
            <input class="inputs" type="text" id="nome completo" placeholder="Nome Completo *">
            <label class="validacao" for="nome completo">campo obrigatório</label>
            
            <input class="inputs" type="email" id="email" placeholder="Email *">
            <label class="validacao" for="email">campo obrigatório</label>
            
            <input class="inputs" type="tel" id="telefone" placeholder="Telefone *">
            <label class="validacao" for="telefone">campo obrigatório</label>
            
            <textarea class="inputs" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <label class="validacao" for="mensagem">campo obrigatório</label>

            <p class="descricao">*campos obrigatórios</p>

            <button id="btn" class="meubtn" type="submit">Enviar</button>
        </form>
    </main>
    

    <script type="text/javascript" src="./src/js/validacao.js"></script>
</body>
</html>
